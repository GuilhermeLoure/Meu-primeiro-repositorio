<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 500px;
            border: 5px solid black;
            background-color: rgb(101, 138, 194);
        }
        .texto {
            font-family: monospace;
        }
        .titulo {
            font-size:30px;
        }
        .paragrafo {
            font-size:15px;
        }
        .imagem {
            width:100%; 
            height:100% ;
        }
        .color {
            color: red
        }
    </style>
</head>

<body>
    <div class="card">

        <div style="width:100px; height:100px;">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" class="imagem">
        </div>
        <div>
            <h1 class="texto titulo"> Meu nome é <span class="color">Adriano</span>
            </h1>
            <p class="texto paragrafo"> Mensagem: <span class="color">a vida não é um
                    morango</span></p>
        </div>

    </div>
</body>

</html>
